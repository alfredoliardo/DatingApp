<div *ngIf="member" class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/use.png'}}" class="card-img-top" alt="{{member.knownAs}}">
            <div class="card-body">
              <h5 class="card-title">{{member.knownAs}}</h5>
              <strong>Location: </strong>
              <p>{{member.city}}, {{member.country}}</p>
              <strong>Age: </strong>
              <p>{{member.age}}</p>
              <strong>Last Active: </strong>
              <p>{{member.lastActive}}</p>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group">
                  <button class="btn btn-primary"><i class="fa fa-thumbs-up"></i> Like</button>
                  <button class="btn btn-success"><i class="fa fa-envelope"></i> Message</button>
              </div>
          </div>
    </div>
    <div class="col-8">
    
            <tabset class="member-tabset">
              <tab heading="About {{member.knownAs}}" id="tab1">
                  <h4>Description</h4>
                  <p>{{member.introduction}}</p>
                  <h4>Looking for</h4>
                  <p>{{member.lookingFor}}</p>
              </tab>
              <tab heading="Interests">
                  <h4>Interests</h4>
                  <p>{{member.interests}}</p>
              </tab>
              <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                </tab>
                <tab heading="Messages">
                    <p>messages goes here</p>
                </tab>
            </tabset>
          
    </div>
</div>
