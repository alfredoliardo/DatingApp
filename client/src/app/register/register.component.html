<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <div class="form-group">
    <label for="Username">Username</label>
    <input [(ngModel)]="model.username" type="text" class="form-control" id="username" name="username" aria-describedby="user-help">
    <small id="user-help" class="form-text text-muted">Choose a username</small>
  </div>
  <div class="form-group">
    <label for="Passoword">Password</label>
    <input [(ngModel)]="model.password" type="password" class="form-control" id="passoword" name="password">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg">Register</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary btn-lg">Cancel</button>
  </div>
</form>
