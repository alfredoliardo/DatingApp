<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      value="male"
      type="radio"
      formControlName="gender"
      id="inlineRadio1"

    />
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      value="female"
      type="radio"
      formControlName="gender"
      id="inlineRadio2"

    />
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>

  <div class="form-group">
    <label for="Username">Username</label>
    <input
      [class.is-invalid]="
        registerForm.get('username').errors &&
        registerForm.get('username').touched
      "
      [class.is-valid]="
        registerForm.get('username').valid &&
        registerForm.get('username').touched
      "
      formControlName="username"
      type="text"
      class="form-control"
      id="username"
      aria-describedby="user-help"
    />
    <small id="user-help" class="form-text text-muted">Choose a username</small>
    <div class="invalid-feedback">Please enter username</div>
  </div>

  <div class="form-group">
    <label for="Known as">Known As</label>
    <input
      [class.is-invalid]="
        registerForm.get('knownAs').errors &&
        registerForm.get('knownAs').touched
      "
      formControlName="knownAs"
      type="text"
      class="form-control"
      id="knownAs"
    />
  </div>
  <app-date-input
    [formControl]='registerForm.controls["dateOfBirth"]'
   [label]='"Date Of Birth"'></app-date-input>

  <div class="form-group">
    <label for="city">City</label>
    <input
      [class.is-invalid]="
        registerForm.get('city').errors && registerForm.get('city').touched
      "
      formControlName="city"
      type="text"
      class="form-control"
      id="city"
    />
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input
      [class.is-invalid]="
        registerForm.get('country').errors &&
        registerForm.get('country').touched
      "
      formControlName="country"
      type="text"
      class="form-control"
      id="country"
    />
  </div>
  <div class="form-group">
    <label for="Passoword">Password</label>
    <input
      [class.is-invalid]="
        registerForm.get('password').errors &&
        registerForm.get('password').touched
      "
      formControlName="password"
      type="password"
      class="form-control"
      id="passoword"
    />
  </div>
  <div class="form-group">
    <label for="Passoword">Confirm Password</label>
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched
      "
      formControlName="confirmPassword"
      type="password"
      class="form-control"
      id="passoword"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg">Register</button>
    <button type="button" (click)="cancel()" class="btn btn-secondary btn-lg">
      Cancel
    </button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form value: {{ registerForm.status | json }}</p>
